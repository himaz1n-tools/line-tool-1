<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗号化ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>暗号化ツール</h1>

        <div class="input-group">
            <label for="textInput">テキストを入力:</label>
            <input type="text" id="textInput" placeholder="暗号化するテキスト">
        </div>

        <div class="input-group">
            <label for="cipherValue">暗号数 (数字):</label>
            <input type="number" id="cipherValue" value="3" min="1" max="25">
        </div>

        <div class="input-group">
            <button onclick="encryptText()">暗号化</button>
            <button onclick="translateUnicode()">翻訳</button>
        </div>

        <div class="result">
            <h3>結果:</h3>
            <p id="resultText">ここに結果が表示されます</p>
            <button id="copyButton" onclick="copyToClipboard()">コピー</button>
            <!-- LINE共有ボタン -->
            <button id="shareButton" onclick="generateShareLink()">LINEで共有</button>
        </div>
        
        <div id="shareLink" style="margin-top: 20px;"></div> <!-- 共有リンクを表示するための場所 -->
    </div>

    <script src="script.js"></script>

</body>
</html>
